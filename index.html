<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¨ Advanced Image Editor</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app {
      width: 90%;
      height: 90%;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      display: flex;
      overflow: hidden;
    }
    .left {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .right {
      flex: 1;
      overflow-y: auto;
      border-left: 1px solid rgba(255,255,255,0.2);
      padding: 20px;
    }
    .upload {
      border: 2px dashed rgba(255,255,255,0.3);
      padding: 30px;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
      flex: 1;
      max-width: 100%;
      border-radius: 12px;
      background: #111;
    }
    .toolbar {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .control {
      margin-bottom: 12px;
    }
    .control label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }
    input[type=range] {
      width: 100%;
      accent-color: #4facfe;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="left">
      <div class="upload" id="uploadBox">Click or Drop Image Here
        <input type="file" id="fileInput" accept="image/*" style="display:none;">
      </div>
      <canvas id="canvas"></canvas>
      <div class="toolbar">
        <button id="reset">Reset</button>
        <button id="download">Download</button>
      </div>
    </div>
    <div class="right">
      <div class="control"><label>Brightness</label><input type="range" id="brightness" min="0" max="200" value="100"></div>
      <div class="control"><label>Contrast</label><input type="range" id="contrast" min="0" max="200" value="100"></div>
      <div class="control"><label>Saturation</label><input type="range" id="saturate" min="0" max="200" value="100"></div>
      <div class="control"><label>Exposure</label><input type="range" id="exposure" min="50" max="150" value="100"></div>
      <div class="control"><label>Gamma</label><input type="range" id="gamma" min="50" max="200" value="100"></div>
      <div class="control"><label>Sepia</label><input type="range" id="sepia" min="0" max="100" value="0"></div>
      <div class="control"><label>Grayscale</label><input type="range" id="grayscale" min="0" max="100" value="0"></div>
      <div class="control"><label>Invert</label><input type="range" id="invert" min="0" max="100" value="0"></div>
      <div class="control"><label>Blur</label><input type="range" id="blur" min="0" max="10" value="0"></div>
      <div class="control"><label>Hue Rotate</label><input type="range" id="hue" min="0" max="360" value="0"></div>
    </div>
  </div>

  <script>
    class Editor {
      constructor() {
        this.canvas = document.getElementById('canvas');
        this.ctx = this.canvas.getContext('2d');
        this.img = null;
        this.filters = {
          brightness: 100,
          contrast: 100,
          saturate: 100,
          exposure: 100,
          gamma: 100,
          sepia: 0,
          grayscale: 0,
          invert: 0,
          blur: 0,
          hue: 0
        };
        this.initEvents();
      }

      initEvents() {
        document.getElementById('uploadBox').addEventListener('click', () =>
          document.getElementById('fileInput').click()
        );
        document.getElementById('fileInput').addEventListener('change', e =>
          this.load(e.target.files[0])
        );
        ['dragover','drop'].forEach(ev => {
          document.getElementById('uploadBox').addEventListener(ev, e => {
            e.preventDefault();
            if(ev==='drop') this.load(e.dataTransfer.files[0]);
          });
        });

        Object.keys(this.filters).forEach(f=>{
          document.getElementById(f)?.addEventListener('input', e=>{
            this.filters[f] = +e.target.value;
            this.draw();
          });
        });

        document.getElementById('reset').addEventListener('click', ()=>this.reset());
        document.getElementById('download').addEventListener('click', ()=>this.download());
      }

      load(file) {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => {
          this.img = new Image();
          this.img.onload = () => {
            this.canvas.width = this.img.width;
            this.canvas.height = this.img.height;
            this.reset();
          };
          this.img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }

      draw() {
        if (!this.img) return;
        const f = this.filters;
        const filterStr = `
          brightness(${f.brightness}%)
          contrast(${f.contrast}%)
          saturate(${f.saturate}%)
          sepia(${f.sepia}%)
          grayscale(${f.grayscale}%)
          invert(${f.invert}%)
          blur(${f.blur}px)
          hue-rotate(${f.hue}deg)
        `;
        this.ctx.filter = filterStr;
        this.ctx.drawImage(this.img, 0, 0, this.canvas.width, this.canvas.height);

        // simulate exposure & gamma manually
        let imgData = this.ctx.getImageData(0,0,this.canvas.width,this.canvas.height);
        let data = imgData.data;
        let exp = f.exposure/100;
        let gamma = f.gamma/100;
        for(let i=0;i<data.length;i+=4){
          data[i]   = 255 * Math.pow((data[i]/255)*exp, 1/gamma);
          data[i+1] = 255 * Math.pow((data[i+1]/255)*exp, 1/gamma);
          data[i+2] = 255 * Math.pow((data[i+2]/255)*exp, 1/gamma);
        }
        this.ctx.putImageData(imgData,0,0);
      }

      reset() {
        this.filters = {brightness:100, contrast:100, saturate:100, exposure:100, gamma:100,
                        sepia:0, grayscale:0, invert:0, blur:0, hue:0};
        Object.keys(this.filters).forEach(f=>{
          if(document.getElementById(f)) document.getElementById(f).value = this.filters[f];
        });
        this.draw();
      }

      download() {
        this.draw(); // ensure latest filters applied
        const link = document.createElement('a');
        link.download = 'edited.png';
        link.href = this.canvas.toDataURL('image/png');
        link.click();
      }
    }
    new Editor();
  </script>
</body>
</html>
